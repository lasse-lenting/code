<<!doctype html>
<head>

<div class="header"><center><div class="a">how to make a chrome extension</div></center></div>

	first you need to make a <textarea id="editor1">manifest.json</textarea>
</p>
</head>
<body>
<style>
    body { 
            background-image: url("background.png"); 
            background-attachment: fixed; 
            height:100px; 
			width:100%; 
			color:white;
			overflow:scroll; }    
			.header {
  				padding: 2px;
  				text-align: center;
  				background: #000000;
  				color: white;
  				font-size: 70px;
}
    </style>
</style>
<textarea id="editor">{
		"manifest_version": 2,
	  
		"name": "Code-Net",
		"description": "This extension will analyze a page using GTmetrix",
		"version": "1.0",
	  
		"browser_action": {
		 "default_icon": "icon.png",
		 "default_popup": "index.html"
		},
		"permissions": [
		 "activeTab"
		 ]
	  }</textarea>

<script>
var editor = CodeMirror.fromTextArea
	(document.getElementById('editor'), {
	mode: "json-ld",
	theme: "base16-dark"
});
var editor1 = CodeMirror.fromTextArea
	(document.getElementById('editor1'), {
	mode: "xml",
	theme: "base16-light"
});
editor1.setSize(175, 40);
</script>
</body>
